<div class="fixed-top">

  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input type="text" 
            class="form-control" 
            placeholder="Pesquisa por ofertas"
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)">

            <ul class="list-group" style="position:absolute; z-index: 999">

              <!-- Está usando o pipe async que faz o subcribe no observable 'ofertas'
                  definido na classe do componente e pega no seu resultado o array de
                  ofertas para fazer a iteração e compor a lista -->
              <li class="list-group-item"
                *ngFor="let oferta of ofertas | async ">
                  <a [routerLink]="['/oferta', oferta.id]"
                    (click)="limpaPesquisa()">
                    {{ oferta.titulo | descricaoReduzida:15 }}
                  </a>
              </li>
            </ul>

        </div>
        <div class="col-md-2">          
          <a a href="#"><img src="/assets/carrinho.png" /></a>          
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/restaurantes']">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
