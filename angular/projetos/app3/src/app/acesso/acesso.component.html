<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estadoBanner">
      <app-banner></app-banner>
    </div>

    <!-- Esse trecho está animado
    O comando [@animacao-painel]="estadoPainel" vincula o componente da tela aos metadados
    animação na classe do componente.
    Os comandos (@animacao-painel.start)="inicioDaAnimacao()" e (@animacao-painel.done)="fimDaAnimacao()"
    informam quais são os métodos que serão executados no início e no fim da animação -->
    <div 
        class="col-sm-6 d-flex justify-content-start" 
        [@animacao-painel-erro]="estadoPainelErro"
        (@animacao-painel-erro.done)="voltaEstadoPainelErro()"
        [@animacao-painel]="estadoPainel"
        (@animacao-painel.start)="inicioDaAnimacaoEntrada()"
        (@animacao-painel.done)="fimDaAnimacaoEntrada()">

      <app-login *ngIf="!cadastro" 
        (animarEstadoErro)="colocaPainelEmEstadoDeErro()" 
        (mostrarCadastro)="trocarPainel($event)" 
        [email]=email>
      </app-login>

      <app-cadastro *ngIf="cadastro" 
        (animarEstadoErro)="colocaPainelEmEstadoDeErro()" 
        (mostrarLogin)="trocarPainel($event)">
      </app-cadastro>
      
    </div>  
  </div>
</div>
