<!-- Modal -->
<div class="modal fade" id="incluirPublicacaoModal" tabindex="-1" role="dialog" aria-labelledby="incluirPublicacaoModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <form novalidate [formGroup]="formularioNovaPublicacao" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" 
                 placeholder="Título da publicação" 
                 class="form-control"
                 formControlName="titulo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>

    </div>
  </div>
</div>
